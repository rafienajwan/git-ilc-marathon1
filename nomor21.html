<!DOCTYPE html>

<html>
    <head>
        <title>Learning HTML</title>
    </head>
    <body>
        <h1>Halaman Register</h1>
        <div>
            <form action="">
                <label for="email">Email : </label>
                <input type="email" name="Email" id="email" placeholder="address@gmail.com" required>
                <br><br>
                <label for="password">Password : </label>
                <input type="password" name="Password" id="password" placeholder="password" required>
                <br><br>
                <label for="fotoprofil">Foto Profil : </label>
                <input type="file" name="FotoProfil" id="fotoprofil" required>
                <br><br>
                <label for="tanggallahir">Tanggal Lahir : </label>
                <input type="date" name="TanggalLahir" id="tanggallahir" required>
                <br><br>
                <label for="gender">Gender : </label>
                <select name="Gender" id="gender">
                    <option value="g1">Male</option>
                    <option value="g2">Female</option>
                </select>
                <br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
